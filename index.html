<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>NPL GENERATOR</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div
      class="container d-flex align-items-center justify-content-center vh-100"
    >
      <div class="card container my-auto p-5 shadow col-sm-12 col-lg-6">
        <h3 class="text-center text-white">NPL GENERATOR</h3>
        <p class="text-center text-secondary">Silahkan Pilih File txt/csv</p>

        <input type="file" id="fileInput" multiple class="form-control mb-2" />
        <hr class="text-white" />
        <div class="d-flex justify-content-between">
          <button id="processBtn" class="btn btn-success d-block w-50 mt-3">
            Process
          </button>
          <div class="mx-3"></div>
          <button id="clearBtn" class="btn btn-warning d-block w-50 mt-3">
            Clear
          </button>
        </div>
        <div id="result" class="mt-3 text-white"></div>
        <p class="text-secondary text-center mt-3">
          &copy; OJT Bank Jambi 2025
        </p>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
