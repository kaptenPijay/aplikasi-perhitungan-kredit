<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Aplikasi Perhitungan Kredit Internal</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card container p-5 shadow col-sm-12 col-lg-12 mb-3 mt-2">
        <h3 class="text-center text-white">Simulasi Perhitungan Kredit</h3>
        <label for="Plafond" class="text-white mb-2">Plafond</label>
        <input
          type="text"
          id="plafond"
          name="Plafond"
          class="form-control mb-2"
          placeholder="Input Plafond"
        />
        <label for="tipe_credit" class="text-white mb-2">Tipe Kredit</label>
        <select
          name="tipe_credit"
          id="tipe_credit"
          class="form-control mb-2"
        ></select>

        <label for="tahun" class="text-white mb-2">Jangka Waktu</label>
        <select name="tahun" id="tahun" class="form-control mb-2"><option value="">Tenor</option></select>

        <label for="ekalloyd" class="text-white mb-2">Tenor Asuransi EKALLLOYD</label>
        <input
          type="text"
          id="ekalloyd"
          name="ekalloyd"
          class="form-control mb-2"
          placeholder="Ekalloyd"
          readonly
        />
        <label for="blokir" class="text-white mb-2">Blokir 1x Angsuran</label>
        <input
          type="text"
          id="blokir"
          name="blokir"
          class="form-control mb-2"
          placeholder="Jumlah Blokir"
          readonly
        />
        <label for="provisi" class="text-white mb-2">Provisi</label>
        <input
          type="text"
          id="provisi"
          name="provisi"
          class="form-control mb-2"
          placeholder="Biaya Provisi"
          readonly
        />
        <label for="admin" class="text-white mb-2">Biaya Admin</label>
        <input
          type="text"
          id="admin"
          name="admin"
          class="form-control mb-2"
          placeholder="Biaya Admin"
          readonly
        />
        <label for="cetak" class="text-white mb-2">Biaya Cetak</label>
        <input
          type="text"
          id="cetak"
          name="cetak"
          class="form-control mb-2"
          value="250.000"
          readonly
        />
        <label for="asuransi" class="text-white mb-2">Asuransi</label>
        <input
          type="text"
          id="asuransi"
          name="asuransi"
          class="form-control mb-2"
          placeholder="Asuransi"
          readonly
        />
        <label for="total" class="text-white mb-2">Total Potongan dan Blokir</label>
        <input
          type="text"
          id="total"
          name="total"
          class="form-control mb-2"
          placeholder="Total"
          readonly
        />
        <p class="text-secondary text-center mt-3">&copy; M. Zahran Yudha</p>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
